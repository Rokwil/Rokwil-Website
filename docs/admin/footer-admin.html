<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="../images/Logos/Rokwil_R_Logo.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="../images/Logos/Rokwil_R_Logo.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="../images/Logos/Rokwil_R_Logo.png" />
    <link rel="shortcut icon" href="../images/Logos/Rokwil_R_Logo.png" />
    
    <title>Admin - Footer - Rokwil Property Development</title>
    <link rel="stylesheet" href="../css/site.css" />
    <link rel="stylesheet" href="css/admin.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="admin-body">
    <header class="admin-header">
        <div class="admin-header-left">
            <div class="admin-logo">
                <img src="../images/Logos/Rokwil_Group_Logo.png" alt="ROKWIL GROUP" />
            </div>
            <nav class="admin-nav">
                <a href="index-admin.html" class="admin-nav-link">
                    <i class="bi bi-house"></i> Home
                </a>
                <a href="about-admin.html" class="admin-nav-link">
                    <i class="bi bi-info-circle"></i> About
                </a>
                <a href="projects-admin.html" class="admin-nav-link">
                    <i class="bi bi-folder"></i> Projects
                </a>
                <a href="gallery-admin.html" class="admin-nav-link">
                    <i class="bi bi-images"></i> Gallery
                </a>
                <a href="team-admin.html" class="admin-nav-link">
                    <i class="bi bi-people"></i> Team
                </a>
                <a href="contact-admin.html" class="admin-nav-link">
                    <i class="bi bi-envelope"></i> Contact
                </a>
                <a href="footer-admin.html" class="admin-nav-link active">
                    <i class="bi bi-layout-text-window"></i> Footer
                </a>
            </nav>
        </div>
        <div class="admin-header-right">
            <div class="admin-user-info">
                <i class="bi bi-person-circle"></i>
                <span id="adminUserEmail">Loading...</span>
            </div>
            <button class="btn-logout" onclick="adminLogout()">
                <i class="bi bi-box-arrow-right"></i> Logout
            </button>
        </div>
    </header>

    <div class="admin-container">
        <div class="admin-page-header">
            <h1><i class="bi bi-layout-text-window-fill"></i> Footer Editor</h1>
            <p>Edit the global footer content that appears on all pages.</p>
        </div>

        <form id="footerForm">
            <!-- Footer Content -->
            <div class="admin-section">
                <div class="admin-section-header">
                    <h2 class="admin-section-title">
                        <i class="bi bi-info-circle"></i> Footer Information
                    </h2>
                </div>
                
                <div class="admin-form-group">
                    <label for="footer_company_name">Company Name</label>
                    <input type="text" id="footer_company_name" name="footer_company_name" required>
                </div>
                
                <div class="admin-form-group">
                    <label for="footer_description">Company Description</label>
                    <textarea id="footer_description" name="footer_description" rows="3" required></textarea>
                </div>
                
                <div class="admin-form-group">
                    <label for="footer_location">Location</label>
                    <input type="text" id="footer_location" name="footer_location" placeholder="Durban, KwaZulu-Natal">
                </div>
                
                <div class="admin-form-group">
                    <label for="footer_country">Country</label>
                    <input type="text" id="footer_country" name="footer_country" placeholder="South Africa">
                </div>
                
                <div class="admin-form-group">
                    <label for="footer_email">Email</label>
                    <input type="email" id="footer_email" name="footer_email" placeholder="rod@rokwil.com">
                </div>
                
                <div class="admin-form-group">
                    <label for="footer_phone">Phone</label>
                    <input type="tel" id="footer_phone" name="footer_phone" placeholder="083 693 226">
                </div>
                
                <div class="admin-form-group">
                    <label for="footer_copyright">Copyright Text</label>
                    <input type="text" id="footer_copyright" name="footer_copyright" placeholder="Â© 2025 Rokwil Property Development. All rights reserved.">
                </div>
            </div>

            <!-- Save Button -->
            <div class="admin-section">
                <button type="submit" class="admin-btn admin-btn-primary" style="width: 100%; padding: 1rem;">
                    <i class="bi bi-save"></i> Save Footer Changes
                </button>
            </div>
        </form>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
    
    <script src="../js/firebase-config.js"></script>
    <script src="js/admin-auth.js"></script>
    <script src="js/admin-firebase.js"></script>
    <script src="js/footer-admin.js"></script>
</body>
</html>

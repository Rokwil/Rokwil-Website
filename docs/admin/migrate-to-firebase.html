<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Migrate Content to Firebase - Rokwil</title>
    <link rel="stylesheet" href="../css/site.css" />
    <link rel="stylesheet" href="css/admin.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .migration-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
        }
        .migration-step {
            background: var(--admin-bg-secondary);
            border: 1px solid var(--admin-border);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }
        .migration-step h3 {
            color: var(--admin-text-primary);
            margin-bottom: 0.5rem;
        }
        .migration-step p {
            color: var(--admin-text-secondary);
            margin-bottom: 1rem;
        }
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 0.5rem;
        }
        .status-pending { background: var(--admin-text-secondary); }
        .status-loading { background: var(--admin-warning); animation: pulse 1s infinite; }
        .status-success { background: var(--admin-success); }
        .status-error { background: var(--admin-error); }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body class="admin-body">
    <div class="migration-container">
        <div class="admin-page-header">
            <h1><i class="bi bi-database"></i> Migrate Content to Firebase</h1>
            <p>This will extract all content from your HTML pages and save it to Firebase Firestore. Run this once to populate your database.</p>
        </div>

        <div id="migration-status">
            <!-- Status will be added here -->
        </div>

        <button id="startMigration" class="admin-btn admin-btn-primary" style="width: 100%; padding: 1rem; margin-top: 2rem;">
            <i class="bi bi-play-circle"></i> Start Migration
        </button>

        <div id="migration-results" style="margin-top: 2rem;"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
    
    <script src="../js/firebase-config.js"></script>
    <script src="js/admin-auth.js"></script>
    <script src="js/migrate-to-firebase.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Projects Page - Rokwil Property Development</title>
    <link rel="stylesheet" href="../css/site.css" />
    <link rel="stylesheet" href="css/admin.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="admin-body">
    <header class="admin-header">
        <div class="admin-header-left">
            <div class="admin-logo">
                <span class="logo-text">ROKWIL</span>
                <span class="logo-subtitle">Admin Panel</span>
            </div>
            <nav class="admin-nav">
                <a href="index-admin.html" class="admin-nav-link">
                    <i class="bi bi-house"></i> Home
                </a>
                <a href="about-admin.html" class="admin-nav-link">
                    <i class="bi bi-info-circle"></i> About
                </a>
                <a href="projects-admin.html" class="admin-nav-link active">
                    <i class="bi bi-folder"></i> Projects
                </a>
                <a href="contact-admin.html" class="admin-nav-link">
                    <i class="bi bi-envelope"></i> Contact
                </a>
                <a href="footer-admin.html" class="admin-nav-link">
                    <i class="bi bi-layout-text-window"></i> Footer
                </a>
            </nav>
        </div>
        <div class="admin-header-right">
            <div class="admin-user-info">
                <i class="bi bi-person-circle"></i>
                <span id="adminUserEmail">Loading...</span>
            </div>
            <button class="btn-logout" onclick="adminLogout()">
                <i class="bi bi-box-arrow-right"></i> Logout
            </button>
        </div>
    </header>

    <div class="admin-container">
        <div class="admin-page-header">
            <h1><i class="bi bi-folder-fill"></i> Projects Page Editor</h1>
            <p>Edit all projects displayed on the projects page. Add, edit, or remove projects.</p>
        </div>

        <form id="projectsPageForm">
            <!-- Page Hero -->
            <div class="admin-section">
                <div class="admin-section-header">
                    <h2 class="admin-section-title">
                        <i class="bi bi-image"></i> Page Hero
                    </h2>
                </div>
                
                <div class="admin-form-group">
                    <label for="projects_hero_title">Hero Title</label>
                    <input type="text" id="projects_hero_title" name="projects_hero_title" required>
                </div>
                
                <div class="admin-form-group">
                    <label for="projects_hero_subtitle">Hero Subtitle</label>
                    <input type="text" id="projects_hero_subtitle" name="projects_hero_subtitle">
                </div>
                
                <div class="image-upload-container">
                    <label>Hero Background Image</label>
                    <div class="image-preview" id="projects_hero_image_preview">
                        <div class="image-preview-placeholder">
                            <i class="bi bi-image"></i>
                            <p>No image selected</p>
                        </div>
                    </div>
                    <input type="file" id="projects_hero_image" accept="image/*">
                </div>
            </div>

            <!-- Projects List -->
            <div class="admin-section">
                <div class="admin-section-header">
                    <h2 class="admin-section-title">
                        <i class="bi bi-list-ul"></i> Projects
                    </h2>
                </div>
                
                <div id="projects_container">
                    <!-- Projects will be added here dynamically -->
                </div>
                
                <button type="button" class="admin-btn admin-btn-secondary btn-add-item" onclick="addProject()">
                    <i class="bi bi-plus-circle"></i> Add Project
                </button>
            </div>

            <!-- Save Button -->
            <div class="admin-section">
                <button type="submit" class="admin-btn admin-btn-primary" style="width: 100%; padding: 1rem;">
                    <i class="bi bi-save"></i> Save All Changes
                </button>
            </div>
        </form>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
    
    <script src="../js/firebase-config.js"></script>
    <script src="js/admin-auth.js"></script>
    <script src="js/admin-firebase.js"></script>
    <script src="js/projects-admin.js"></script>
</body>
</html>

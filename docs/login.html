<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Admin Login - Rokwil Property Development" />
    <title>Admin Login - Rokwil Property Development</title>
    <link rel="stylesheet" href="css/site.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-secondary);
            padding: var(--spacing-md);
        }
        .login-card {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: var(--spacing-xl);
            max-width: 450px;
            width: 100%;
            box-shadow: var(--shadow-lg);
        }
        .login-header {
            text-align: center;
            margin-bottom: var(--spacing-lg);
        }
        .login-header h1 {
            font-size: 2rem;
            margin-bottom: var(--spacing-sm);
            color: var(--text-primary);
        }
        .login-header p {
            color: var(--text-secondary);
        }
        .login-icon {
            font-size: 3rem;
            color: var(--secondary-color);
            margin-bottom: var(--spacing-md);
        }
        .form-group {
            margin-bottom: var(--spacing-md);
        }
        .form-group label {
            display: block;
            margin-bottom: var(--spacing-xs);
            font-weight: 500;
            color: var(--text-primary);
        }
        .form-group input {
            width: 100%;
            padding: 0.875rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-family: var(--font-primary);
            font-size: 1rem;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: all var(--transition-base);
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(30, 58, 95, 0.1);
        }
        .error-message {
            color: #dc2626;
            font-size: 0.875rem;
            margin-top: var(--spacing-xs);
            display: none;
        }
        .error-message.show {
            display: block;
        }
        .login-btn {
            width: 100%;
            padding: 0.875rem;
            background: var(--secondary-color);
            color: var(--text-light);
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-base);
            margin-top: var(--spacing-md);
        }
        .login-btn:hover {
            background: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            margin-top: var(--spacing-md);
            transition: color var(--transition-fast);
        }
        .back-link:hover {
            color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-icon">
                    <i class="bi bi-shield-lock"></i>
                </div>
                <h1>Admin Login</h1>
                <p>Enter your credentials to access the admin panel</p>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username"><i class="bi bi-person-fill me-2"></i>Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password"><i class="bi bi-lock-fill me-2"></i>Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                <div class="error-message" id="errorMessage"></div>
                <button type="submit" class="login-btn" id="loginBtn">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Login
                </button>
            </form>
            <div style="text-align: center;">
                <a href="index.html" class="back-link">
                    <i class="bi bi-arrow-left"></i>Back to Home
                </a>
            </div>
        </div>
    </div>

    <script>
        // Hard-coded credentials
        const ADMIN_USERNAME = 'admin';
        const ADMIN_PASSWORD = 'admin';

        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const loginBtn = document.getElementById('loginBtn');

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            // Clear previous error
            errorMessage.classList.remove('show');
            errorMessage.textContent = '';

            // Disable button during processing
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="bi bi-hourglass-split me-2"></i>Logging in...';

            // Simulate a small delay for better UX
            setTimeout(() => {
                // Check credentials
                if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
                    // Store authentication in sessionStorage
                    sessionStorage.setItem('admin_authenticated', 'true');
                    sessionStorage.setItem('admin_login_time', Date.now().toString());
                    
                    // Redirect to admin page
                    window.location.href = 'admin.html';
                } else {
                    // Show error
                    errorMessage.textContent = 'Invalid username or password. Please try again.';
                    errorMessage.classList.add('show');
                    
                    // Re-enable button
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '<i class="bi bi-box-arrow-in-right me-2"></i>Login';
                    
                    // Clear password field
                    document.getElementById('password').value = '';
                }
            }, 500);
        });

        // Check if already authenticated (only redirect if session is valid)
        const isAuthenticated = sessionStorage.getItem('admin_authenticated') === 'true';
        if (isAuthenticated) {
            // Check if session is still valid (24 hours)
            const loginTime = parseInt(sessionStorage.getItem('admin_login_time') || '0');
            const now = Date.now();
            const hoursSinceLogin = (now - loginTime) / (1000 * 60 * 60);
            
            if (loginTime > 0 && hoursSinceLogin < 24) {
                // Still authenticated with valid session, redirect to admin
                window.location.href = 'admin.html';
                // Redirect will prevent further execution, no return needed
            } else {
                // Session expired or invalid
                sessionStorage.removeItem('admin_authenticated');
                sessionStorage.removeItem('admin_login_time');
            }
        }
    </script>
</body>
</html>
